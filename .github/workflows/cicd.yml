name: CI/CD - Modelo Preditivo Vitrine

on:
  push:
    branches: [ main, gabriel-bento ]
  pull_request:
    branches: [ main, gabriel-bento ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert flake8 black

      - name: âš™ï¸ Converter notebook para script
        run: |
          jupyter nbconvert --to script main.ipynb --output main.py

      - name: ğŸ§¹ Corrigir estilo do script exportado (opcional)
        run: |
          # Aplica Black para padronizar indentaÃ§Ã£o e linhas longas
          black main.py --line-length 120

      - name: ğŸ§¹ Verificar qualidade de cÃ³digo
        run: |
          # Ignora virtualenv, checkpoints e arquivos temporÃ¡rios de notebook
          flake8 --max-line-length=120 --exclude=venv,__pycache__,*.ipynb_checkpoints .

      - name: ğŸ§ª Executar notebook convertido (CI)
        run: |
          echo "ğŸš€ Executando main.py"
          python main.py || echo "âš ï¸ ExecuÃ§Ã£o parcial - verifique logs"

      - name: âœ… Testar importaÃ§Ã£o de bibliotecas
        run: |
          python -c "import pandas, numpy, sklearn; print('Bibliotecas OK âœ…')"

      - name: ğŸ’¾ Verificar e salvar melhor modelo (CD)
        if: success()
        run: |
          if [ -f "best_model.pkl" ]; then
            echo "ğŸ¯ Modelo encontrado!"
          else
            echo "âš ï¸ Nenhum arquivo 'best_model.pkl' encontrado, verifique o cÃ³digo."
            exit 1
          fi

      - name: ğŸ“¤ Publicar artefato do modelo
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: best_model
          path: best_model.pkl

      - name: ğŸ FinalizaÃ§Ã£o
        if: success()
        run: echo "âœ… CI/CD concluÃ­do com sucesso! Modelo salvo como artefato no GitHub."
